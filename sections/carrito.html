<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/pruebacss.css">
</head>
<body class="body-carrito">
    <header>

        <div class="titulo-carrito">
            <h1>Store Online</h1>
           </div> 
    
           <div class="icono-tienda">
           <a href="../index.html"> <img  src="../media/tienda_icono.png" alt="icono"></a>
           </div>

           <div class="seguro-carrito">
               <h2>Sitio seguro</h2>
            </div>

            <div class="logo-sitio-seguro-carrito">
               <img src="../media/sitio-seguro.png" alt="logo-sitio">
           </div> 
        
    </header>

    <main class="container mb-2">

        <section class="row compras-carrito">

               
                    <h2>LISTA DE COMPRAS:</h2>
            
                    <div class="col"><h3>item1</h3></div>
                    <div class="col"><h3>item2</h3></div>
                    <div class="col"><h3>item3</h3></div>
                    <div class="col"><h3>item4</h3></div>
                    <div class="col"><h3>item5</h3></div>
               
        </section>
        
        <section class="row botones-carrito">

            <button type="button" class="btn btn-warning col">Comprar</button>
            <button type="button" class="btn btn-info col"><a href="../index.html" class="enlaces">Regresar al sitio</a></button>

        </section>
        

    </main>
        
    <footer>
             <table cellpadding="10px"  cellspacing="10px" class="tabla">
                 <tr>
                     <th>Medios de pagos recibidos:</th> 
                     <th><img src="../media/formas-de-pago.png" alt="logo-pago" class="medios-de-pago"></th>
                 </tr>
             </table>
    </footer>

                                  <!-- link JS-->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
